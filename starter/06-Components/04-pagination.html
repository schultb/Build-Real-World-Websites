<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pagination-style.css" />
    <title>Pagination Component</title>
  </head>
  <body>
    <div class="pagination">
      <div class="items">
        <div class="pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="pointer-left"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </div>

        <ul class="numbers">
          <li class="numbers-text">1</li>
          <li class="numbers-text">2</li>
          <li class="numbers-text">3</li>
          <li class="numbers-text">4</li>
          <li class="numbers-text">5</li>
          <li class="numbers-text">6</li>
          <li class="numbers-text">...</li>
          <li class="numbers-text">23</li>
        </ul>

        <div class="pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="pointer-right"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
